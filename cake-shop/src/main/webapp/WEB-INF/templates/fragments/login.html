<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
	
	<th:block th:fragment="ajaxLoadedContent">
	
		<div class="container" 
			style="margin-bottom:100px;margin-top: 100px;font-family: Oswald, sans-serif">
    		<div class="row">
        		<div class="col-sm-6">
            		<h2>Login</h2>
            		<p>Please fill out this to login</p>
            		<form method="POST" id="loginForm">
                		<div class="form-group">
                    		<label for="email">Email</label>
                    			<input 
                    				type="text" 
                    				name="email" 
                    				id="email" 
                    				th:placeholder="${'Your Email'}" 
                    				class="form-control form-control-lg" 
                    			/>
                		</div>

                		<div class="form-group">
                   			<label for="password">Password</label>
                    		<input 
                    			type="password" 
                    			class="form-control form-control-lg" 
                    			th:placeholder="${'Password'}" 
                    			name="password" 
                    			id="password" 
                    		/>
                		</div>
                		<div  class="alert alert-error text-danger">
                    		<span th:text="${alert}"></span>
                		</div>

                		<input 
                			type="submit" 
                			th:value="${'Login'}" 
                			class="btn btn-primary btn-block" 
                		/>
                		<br>
                		<span >Don't have an account 
                			<a class="linkControl" 
                				th:onmouseover="this.style='cursor: pointer;'"
                    			th:onclick="redirectRegister()">Register here
                    		</a>
                		</span>
            		</form>
        		</div>
    		</div>
		</div>

		<script>
			loginInterceptor("loginForm");
		</script>	
	</th:block>
